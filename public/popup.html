<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>Chess.com BestMove</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <script src="jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-settings">
        <input type="checkbox" id="switch" /><label for="switch"></label>
        <div class="status-div"><p id="status"></p></div>
        <div class="blob green"></div>
      </div>
      <div style="margin-bottom: 0px;">
        <h3 style="display: inline-block; align-items: center; margin-bottom:4px; padding-left:5px">Engine Evaluation</h3>
        <span style="display: inline-block" title="Which side is winning, as determined by the engine. +1 is roughly equivelent to being up a pawn, but both position and material impact the score.">
          </span>
      </div>
      <div class="evaluation-container">
        <div class="evaluation-bar"></div>
        <p class="evaluation">+0.0</p>
      </div>
      <!-- <div>
        <h3 style="display: inline-block; align-items: center; margin-bottom:1px; padding-left:5px">Opening Book</h3>
        <span style="display: inline-block" title="Opening book moves ordered by frequency. Hover over a move to highlight it on the board."><img src="info-icon.webp" alt="more info" style="width:12px; margin-bottom:-1.5px"></span>
      </div> -->
      <!-- <ul class="opening-moves-list" id="opening-moves-list">
      </ul> -->
    </div>
    <script src = "popup.js"></script>
  </body>
</html>
